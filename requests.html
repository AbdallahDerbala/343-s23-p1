<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Requests</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Top navigation bar -->
    <nav class="bg-stone-800 rounded">
        <div class="flex h-10 sm:h-14 md:h-16 justify-around items-center">
            <div
                class="text-stone-300 text-xs sm:text-sm md:text-md lg:text-lg font-bold space-x-2 sm:space-x-4 md:space-x-15 lg:space-x-32 xl:space-x-40">
                <a class="hover:text-white" href="index.html">Home</a>
                <a class="hover:text-white" href="prompts.html">Prompts</a>
                <a class="hover:text-white" href="works.html">Additional Works</a>
                <a class="hover:text-white" href="#">Submit Request</a>
                <a class="hover:text-white" href="about.html">About</a>
            </div>
        </div>
    </nav>
    <div class="justify-evenly items-center text-center text-sm sm:text-lg md:text-xl py-5 px-10">

        <div class="text-l font-semibold text-gray-900 ">
            <h1 class="text-xl md:text-2xl lg:text-5xl font-bold pb-12 lg:pb-32">Commission me to create art for you and
                I'll
                send
                it right back to your email
            </h1>
        </div>


        <!-- form asking for name email and prompt -->
        <form>
            <p class="text-left pb-5 font-medium">Fill out the fields down below:
            </p>
            <div class="grid gap-6  md:grid-cols-2">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">
                        Name</label>
                    <input type="text" id="first_name"
                        class="justify-left text-left bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="John Doe" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email
                        address</label>
                    <input type="email" id="email"
                        class="justify-left text-left bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="john.doe@email.com" required>
                </div>
                <div class="sm:col-span-2 mb-8">
                    <label for="submit" class="block mb-2 text-sm font-medium text-gray-900">Prompt</label>
                    <input type="text" id="submit"
                        class="justify-left text-left bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Astronaut stand on a hill of a barren, dusty alien planet in the upper left corner of the piece, back to the viewer, looking into the heart of darkness, which is located in a valley in the center of the piece, and backlit by sunrise. Hyper realism high resolution"
                        required>
                </div>
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Submit</button>
        </form>

    </div>
</body>

</html>
